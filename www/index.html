<!DOCTYPE HTML>
<html ng-app="todoApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    
    <style>
        .withTopMargin {
            margin-top : 20px;
        }
    </style>
    
</head>
<body ng-controller="TodoCtrl">
    <div class="container">
        <h1 class="col-sm-12 col-xs-12 text-center withTopMargin">TODO List</h1>
    
        <div>
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Add new task" ng-model="newTaskTextBox">
                        <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-plus" ng-click="addNewTask(newTaskTextBox)"></i></button>
                    </div>
                </div>
            </form>
        </div>
        
        <ul class="withTopMargin list-group">
            <li ng-repeat="task in tasks track by task.text" class="list-group-item {{task.status}}">
                <span class="badge pull-right alert-danger"><span class="glyphicon glyphicon-minus" ng-click="removeTask(task.text)"></span></span>
                <div ng-click="switchStatus(task.text)">{{task.text}}</div>
            </li>
        </ul>
    </div>
    
    <script scr="js/cordova.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
